name: Dragon CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  hatch: # ğŸ¥š Stage 1: Hatch the code (Install & Build)
    name: ğŸ¥š Hatch the Dragon (Build)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ£ Checkout
        uses: actions/checkout@v3

      - name: ğŸ§ª Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ› ï¸ Install Dependencies
        run: npm ci

      - name: ğŸ§± Build
        run: npm run build

  breathe-fire: # ğŸ”¥ Stage 2: Breathe fire on bugs (Test)
    name: ğŸ”¥ Breathe Fire (Test)
    runs-on: ubuntu-latest
    needs: hatch

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci
      - run: npm test -- --coverage

  sharpen-claws: # ğŸ§¼ Stage 3: Linting
    name: ğŸ§¼ Sharpen Claws (Lint)
    runs-on: ubuntu-latest
    needs: breathe-fire

    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run lint

  fly: # ğŸ›« Stage 4: Deploy
    name: ğŸ›« Fly to Production
    runs-on: ubuntu-latest
    needs: [sharpen-claws]

    if: github.ref == 'refs/heads/main'

    steps:
