name: ğŸš Shell-Only Workflow with Cowsay

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  greet:
    name: ğŸ® Say Hello
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ„ Install cowsay and fortune
        run: |
          sudo apt-get update
          sudo apt-get install -y cowsay fortune

      - name: ğŸ§  Fortune + Cowsay
        run: |
          echo
          fortune | cowsay -f dragon
          echo

  list-files:
    name: ğŸ“‚ List Files
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“ Show project structure
        run: |
          echo "Project directory contents:"
          tree -L 2 || ls -R | head -n 50

  timestamp:
    name: ğŸ•’ Show Timestamp
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“… Print current time
        run: |
          echo "Current UTC time:"
          date -u
