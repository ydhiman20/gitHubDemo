name: 🐚 Shell-Only Workflow with Cowsay

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  greet:
    name: 🐮 Say Hello
    runs-on: ubuntu-latest
    steps:
      - name: 🐄 Install cowsay and fortune
        run: |
          sudo apt-get update
          sudo apt-get install -y cowsay fortune

      - name: 🧠 Fortune + Cowsay
        run: |
          echo
          fortune | cowsay -f dragon
          echo

  list-files:
    name: 📂 List Files
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 📁 Show project structure
        run: |
          echo "Project directory contents:"
          tree -L 2 || ls -R | head -n 50

  timestamp:
    name: 🕒 Show Timestamp
    runs-on: ubuntu-latest
    steps:
      - name: 📅 Print current time
        run: |
          echo "Current UTC time:"
          date -u
