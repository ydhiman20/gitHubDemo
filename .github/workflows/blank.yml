name: ğŸ‰ Dragon CI with Cowsay

on:
  push:
    branches: [main]
  pull_request:

jobs:
  stage-hatch:
    name: ğŸ¥š Hatch the Dragon (Install & Build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: ğŸ® Announce hatch
        run: |
          sudo apt-get update && sudo apt-get install -y cowsay
          cowsay "Dragon hatched and built!"

  stage-test:
    name: ğŸ”¥ Breathe Fire (Tests)
    runs-on: ubuntu-latest
    needs: stage-hatch

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage

      - name: ğŸ® Cowsay test results
        run: |
          sudo apt-get update && sudo apt-get install -y cowsay
          cowsay -f dragon "Tests complete!"

  stage-deploy:
    name: ğŸš€ Fly to Production
    runs-on: ubuntu-latest
    needs: stage-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fake Deploy Step
        run: echo "ğŸš€ Deploying application..."

      - name: ğŸ® Cow confirms deploy
        run: |
          sudo apt-get update && sudo apt-get install -y cowsay
          cowsay "Deployment successful!"
